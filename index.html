<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> PRACTICE FEH </title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
	<details ontoggle="message()">
		<summary> Instructions </summary>
		<p> Enter two numbers then find their sum or difference. </p>
	</details> 

	<br>

	<form>
		<label> Enter 1st Number </label>
		<input type="number" id="num1" placeholder="Input here..." class="form-control">

		<label> Enter 2nd Number </label>
		<input type="number" id="num2" placeholder="Input here..." class="form-control">

		<br>

		<button type="button" class="btn btn-success" onclick="plus()"> Add </button>
		<button type="button" class="btn btn-danger" onclick="minus()"> Subtract </button>
		<a href="index.html" class="btn btn-primary"> Refresh </a>

		<br><br>

		<h1 id="Result" class="form-control text-center"> RESULT </h1>
	</form>

	<script>
		function plus() {
			var num1 = document.getElementById("num1").value; 
			var num2 = document.getElementById("num2").value; 
			var sum = Number(num1) + Number(num2);
			document.getElementById('Result').innerHTML = 'Answer is ' + sum;
		}

		function minus() {
			var num1 = document.getElementById("num1").value; 
			var num2 = document.getElementById("num2").value; 
			var difference = Number(num1) - Number(num2);
			document.getElementById('Result').innerHTML = 'Answer is ' + difference;
		}

		function message() {
			alert("Try it");
		}
	</script>

</div>

</body>
</html>
